{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <div class="mt-5">
            <form method="post" action="/result">
                <label for="input-answer" class="form-label">解答を入力してください</label>
                <input type="text" class="form-control" id="input-answer" name="input-answer">
                <button type="submit" class="btn btn-primary mt-5">送信</button>
            </form>
        </div>
        <div class="mt-5">
            <h1 id="result"></h1>
        </div>
        <button type="button" class="btn btn-primary mt-5" onclick="location.href='/'">ホームへ</button>
    </div>

    <script>
        input_answer = "{{input_answer}}";
        correct = "{{correct}}";
        if(input_answer != ""){
            if(input_answer==correct){
                document.getElementById("result").innerText="正解！";
            }else{
                document.getElementById("result").innerText="不正解！";
            }
        }
    </script>
{% endblock %}
